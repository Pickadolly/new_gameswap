<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="gameswap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="dropdown-menu">
            <button class="dropbtn"><i class="fa-solid fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="main.html">Home</a>
                <a href="#">Create Auction</a>
                <a href="contact-us.html">Contact us</a>
                <a href="#">Log out</a>
            </div>
        </div>
        <a class="gameswap">Gameswap</a>
        <a class="icon"><img src="img\Vector.png"></a>
        <input class="search-bar" type="text" placeholder="Search">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <a class="hotgame" href="hot-games.html">Hot Games</a>
        <a class="sign-up">Logged in as:</a>
        <a class="log-in">Name</a>
      </div>

      <section class="game-section">
        <div class="container">
            <div class="box">
              <img class="Fifa-2023" src="img\fifa-23-ps4.jpg">
              <h1>Fifa 2023</h1>
              <p>Starting price: 20$</p>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Lets bid</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label required">Current bid: $ </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">Buy out price: $</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">Type in your bid:</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
            </div>

            <div class="box">
                <img class="Warfare-3" src="img\Modern warfare3.jpg">
                <h1>Modern Warfare 3</h1>
                <p>Starting price: 30$</p>
                <button>Lets bid</button>
              </div>
              <div class="box">
                <img class="mario-tennis" src="img\mario tennis.jpg">
                <h1>Mario Tennis</h1>
                <p>Starting price: 40$</p>
                <button class="bid-button" onclick="openForm">Lets bid</button>
              </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
