<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="gameswap.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="dropdown-menu">
            <button class="dropbtn"><i class="fa-solid fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="main.html">Home</a>
                <a href="#">Create Auction</a>
                <a href="contact-us.html">Contact us</a>
                <a href="#">Log out</a>
            </div>
        </div>
        <a class="gameswap">Gameswap</a>
        <a class="icon"><img src="img\Vector.png"></a>
        <input class="search-bar" type="text" placeholder="Search">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <a class="hotgame" href="hot-games.html">Hot Games</a>
        <a class="sign-up">Logged in as:</a>
        <a class="log-in">Name</a>
      </div>

      <section class="game-section">
        <div class="container">
            <div class="box">
              <img class="Fifa-2023" src="img\fifa-23-ps4.jpg">
              <h1>Fifa 2023</h1>
              <p>Starting price: 20$</p>
              <button>Lets bid</button>
            </div>
            <div class="box">
                <img class="Warfare-3" src="img\Modern warfare3.jpg">
                <h1>Modern Warfare 3</h1>
                <p>Starting price: 30$</p>
                <button>Lets bid</button>
              </div>
              <div class="box">
                <img class="mario-tennis" src="img\mario tennis.jpg">
                <h1>Mario Tennis</h1>
                <p>Starting price: 40$</p>
                <button class="bid-button" onclick="openForm">Lets bid</button>
              </div>
        </div>
        <div id="popUp">
                <button onclick="closeForm">Close</button>
                <h1>Current bid: $</h1>
                <h2>Buy out price: $</h2>
                <form class="bid-form">
                  <input type="text" class="bid" placeholder="Place your bid here">
                </form>
                <button>Submit</button>
        </div>          
    </section>
</body>
</html>
